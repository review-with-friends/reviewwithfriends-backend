[package]
name = "mob-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0-rc.2", features = ["json", "tls"] }
rocket_db_pools = { version = "0.1.0-rc.2", features = ["sqlx_mysql"] }
sqlx = { version = "0.6.2", features = ["runtime-tokio-rustls"] }
serde = "1.0.137"
reqwest = "0.11.12"
urlencoding = "2.1.2"