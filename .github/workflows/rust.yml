name: Release

on:
  push:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        
      - name: Add IP to Database Trusted Sources
        uses: review-with-friends/manage-db-action@1.0

      - name: Build
        run: cargo build --release

      - name: Test Validation
        run: cargo test -p validation --release

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCKER_LOGIN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 6000

      - name: Build image
        run: docker build -t registry.digitalocean.com/spacedoglabs/backends:reviewwithfriends . --build-arg JWT_KEY="${{ secrets.JWT_SECRET }}" --build-arg TWILIO="${{ secrets.TWILIO_KEY }}" --build-arg "DB_CONNECTION=${{ secrets.MONGO_DB }}" --build-arg "SPACES_KEY=${{ secrets.SPACES_KEY }}" --build-arg "SPACES_SECRET=${{ secrets.SPACES_SECRET }}" --build-arg "NR_KEY=${{ secrets.NR_KEY }}" --build-arg "APN_KEY=${{ secrets.APN_KEY }}" --build-arg "SENDGRID_KEY=${{ secrets.SENDGRID_KEY }}"

      - name: Push image to DO Container Registry
        run: docker push registry.digitalocean.com/spacedoglabs/backends:reviewwithfriends
