kind: Deployment
apiVersion: apps/v1
metadata:
  name: spotster-deployment
  generation: 53
  labels:
    app: spotster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spotster
  template:
    metadata:
      labels:
        app: spotster
    spec:
      containers:
        - name: backend
          image: registry.digitalocean.com/spacedoglabs/backends:bout-0.2.20-alpha
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler

---
apiVersion: v1
kind: Service
metadata:
  name: spotster
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: spotster
